<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/Register.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Welcome To <br> Train Scheduler</h1>
            <p>I hope your journey goes smoothly <br> and there are no obstacles</p>
            <img src="/assets/train.png" alt="Train Image">
        </div>
        <div class="right">
            <div class="logo">
                <img src="/assets/logo.png" alt="Train Scheduler Logo">
            </div>
            <form>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" placeholder="Password" required>
                    <span class="show-password"></span>
                </div>
                <div class="password-container">
                    <input type="password" placeholder="Confirm Password" required>
                    <span class="show-password"></span>
                </div>
                <a class="button" href="Login.html">Sign Up</a>
                <div class="line">
                    <img src="/assets/line.png" alt="line">
                    <span>or</span>
                    <img src="/assets/line.png" alt="line">
                </div>
                <button class="google-login">
                    <img src="/assets/Icons_Google.png" alt="Icon Google">
                    Sign up with Google
                </button>
                <p>Are you new? <a href="#">I Already Have An Account</a></p>
            </form>
        </div>
    </div>
</body>
</html>

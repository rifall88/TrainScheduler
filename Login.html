<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <section class="login_box">
        <img src="logo.png" alt="Ini Logo" width="50%">
        <form class="login_input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <div class="password_box">
                <input type="password" id="password" name="password" required>
            </div>

            <a href="#" class="forgot_password">Forgot password?</a>
            <div class="button"><a href="Dashboard.html">Sign in</a></div>
        </form>

        <div class="line">
            <img src="line.png" alt="line">
            <span>or</span>
            <img src="line.png" alt="line">
        </div>

        <button class="google_icon">
            <img src="Icons_Google.png" alt="Google Icon">
            Sign in with Google
        </button>

        <div class="create_account">
            <p>Are you new? <a href="Register.html">Create an Account</a></p>
        </div>
    </section>
</body>
</html>
